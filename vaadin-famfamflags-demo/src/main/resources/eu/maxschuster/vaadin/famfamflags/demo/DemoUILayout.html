<html>
    <head>
        <title>DemoUILayout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <vaadin-vertical-layout width-full>
        <vaadin-css-layout style-name="title-wrapper" width-full>
            <vaadin-label style-name="title">
                FamFamFlags
            </vaadin-label>
        </vaadin-css-layout>
        <vaadin-label style-name="sub-title" :center>
            A Vaadin add-on for easy use of the
            <a href="http://www.famfamfam.com/lab/icons/flags/">Flags</a> icon
            set.
        </vaadin-label>
        <vaadin-vertical-layout>
            <vaadin-panel _id="panel" caption="Demo" size-auto :center>
                <vaadin-vertical-layout margin spacing>
                    <vaadin-table _id="availableLocales" caption="All available locales:" page-length="6" width="550px" />
                </vaadin-vertical-layout>
            </vaadin-panel>
        </vaadin-vertical-layout>
    </body>
</html>
